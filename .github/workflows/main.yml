name: Python Test Workflow

on: 
  push:
    branches:
      - main  # Run on pushes to the main branch
  pull_request:
    branches:
      - main  # Run on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to v3 for Node.js 20 compatibility

    - name: Set up Python
      uses: actions/setup-python@v5  # Updated to v5 for Node.js 20 compatibility
      with:
        python-version: '3.x'  # Specify Python version (e.g., 3.8 or 3.x for latest)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install required packages

    - name: Run tests
      run: |
        python -m unittest discover -s tests  # Run unit tests located in the 'tests' folder
